sonar.projectKey=felixnotka_audicia_003811a7-95bf-46d6-a550-ba03efbe8936
sonar.projectName=audicia
sonar.sourceEncoding=UTF-8
sonar.sources=operator,site
sonar.go.coverage.reportPaths=coverage.out
sonar.exclusions=**/vendor/**,**/bin/**,**/dist/**,**/*.gen.go,\
  site/_fresh/**,site/node_modules/**,site/static/fonts/**,site/static/charts/**
sonar.tests=operator
sonar.test.inclusions=**/*_test.go

# Exclude non-Go files and pure-declaration packages from coverage analysis.
# These contain no testable logic (Prometheus vars, controller-runtime wiring,
# CRD type definitions, generated deepcopy).
sonar.coverage.exclusions=deploy/helm/**,operator/build/**,operator/hack/**,\
  operator/pkg/metrics/**,operator/pkg/operator/**,operator/pkg/apis/**

# ── Suppress rules that produce false positives or conflict with Go conventions ──
# See docs/SONARQUBE_DECISIONS.md for full rationale.
# Exclude test files from duplication analysis.
sonar.cpd.exclusions=**/*_test.go

sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# go:S100 — Test function names use underscores (idiomatic Go: TestFoo_Bar_Baz).
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S100
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*_test.go

# go:S1192 — Duplicated string literals in tests are intentional (readability > DRY).
sonar.issue.ignore.multicriteria.e2.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_test.go

# kubernetes:S6897 — No persistent storage needed; operator uses hostPath + API only.
sonar.issue.ignore.multicriteria.e3.ruleKey=kubernetes:S6897
sonar.issue.ignore.multicriteria.e3.resourceKey=deploy/helm/templates/**

# kubernetes:S6596 — Image tag is always set at render time via Helm values/appVersion.
sonar.issue.ignore.multicriteria.e4.ruleKey=kubernetes:S6596
sonar.issue.ignore.multicriteria.e4.resourceKey=deploy/helm/templates/**
