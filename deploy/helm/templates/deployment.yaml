apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "audicia.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "audicia.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "audicia.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "audicia.selectorLabels" . | nindent 8 }}
        {{- if and .Values.cloudAuditLog.enabled (eq .Values.cloudAuditLog.provider "AzureEventHub") }}
        azure.workload.identity/use: "true"
        {{- end }}
    spec:
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: {{ .Values.dnsPolicy | default "ClusterFirstWithHostNet" }}
      {{- else if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "audicia.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: METRICS_BIND_ADDRESS
              value: {{ .Values.operator.metricsBindAddress | quote }}
            - name: HEALTH_PROBE_BIND_ADDRESS
              value: {{ .Values.operator.healthProbeBindAddress | quote }}
            - name: LEADER_ELECTION_ENABLED
              value: {{ .Values.operator.leaderElection.enabled | quote }}
            - name: LEADER_ELECTION_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              value: {{ .Values.operator.logLevel | quote }}
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            {{- if .Values.webhook.enabled }}
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
              {{- if .Values.webhook.hostPort }}
              hostPort: {{ .Values.webhook.port }}
              {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.auditLog.enabled }}
            - name: audit-log
              mountPath: {{ .Values.auditLog.hostPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.webhook.enabled }}
            - name: webhook-tls
              mountPath: /etc/audicia/webhook-tls
              readOnly: true
            {{- end }}
            {{- if and .Values.webhook.enabled .Values.webhook.clientCASecretName }}
            - name: webhook-client-ca
              mountPath: /etc/audicia/webhook-client-ca
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.auditLog.enabled }}
        - name: audit-log
          hostPath:
            path: {{ .Values.auditLog.hostPath }}
            type: File
        {{- end }}
        {{- if .Values.webhook.enabled }}
        - name: webhook-tls
          secret:
            secretName: {{ .Values.webhook.tlsSecretName }}
        {{- end }}
        {{- if and .Values.webhook.enabled .Values.webhook.clientCASecretName }}
        - name: webhook-client-ca
          secret:
            secretName: {{ .Values.webhook.clientCASecretName }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
