{{- if and .Values.webhook.enabled .Values.webhook.networkPolicy.enabled }}
{{- if not .Values.webhook.networkPolicy.controlPlaneCIDR }}
{{- fail "webhook.networkPolicy.controlPlaneCIDR is required when webhook.networkPolicy.enabled is true" }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "audicia.fullname" . }}-webhook-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "audicia.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "audicia.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: {{ .Values.webhook.networkPolicy.controlPlaneCIDR }}
      ports:
        - protocol: TCP
          port: {{ .Values.webhook.port }}
{{- end }}
