---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.1
  name: audiciasources.audicia.io
spec:
  group: audicia.io
  names:
    kind: AudiciaSource
    listKind: AudiciaSourceList
    plural: audiciasources
    shortNames:
    - as
    - asrc
    singular: audiciasource
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.sourceType
      name: Source Type
      type: string
    - jsonPath: .spec.policyStrategy.scopeMode
      name: Scope Mode
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          AudiciaSource defines the input configuration for the Audicia operator.
          It specifies where to read audit events from and how to generate policies.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AudiciaSourceSpec defines the desired state of an AudiciaSource.
            properties:
              checkpoint:
                description: Checkpoint configures processing checkpoint behavior.
                properties:
                  batchSize:
                    default: 500
                    description: BatchSize is the number of events processed per batch.
                    format: int32
                    minimum: 1
                    type: integer
                  intervalSeconds:
                    default: 30
                    description: IntervalSeconds is the minimum interval between status
                      checkpoint updates.
                    format: int32
                    minimum: 5
                    type: integer
                type: object
              cloud:
                description: Cloud configures cloud-based audit log ingestion (AKS
                  Event Hub, EKS CloudWatch, GKE Pub/Sub).
                properties:
                  aws:
                    description: AWS contains AWS CloudWatch-specific configuration.
                    properties:
                      logGroupName:
                        description: LogGroupName is the CloudWatch Logs group containing
                          audit logs.
                        type: string
                      logStreamPrefix:
                        description: LogStreamPrefix is an optional stream name prefix
                          filter.
                        type: string
                    required:
                    - logGroupName
                    type: object
                  azure:
                    description: Azure contains Azure Event Hub-specific configuration.
                    properties:
                      consumerGroup:
                        default: $Default
                        description: ConsumerGroup is the consumer group name.
                        type: string
                      eventHubName:
                        description: EventHubName is the name of the Event Hub instance.
                        type: string
                      eventHubNamespace:
                        description: |-
                          EventHubNamespace is the fully qualified Event Hub namespace
                          (e.g., "myns.servicebus.windows.net").
                        type: string
                      storageAccountURL:
                        description: |-
                          StorageAccountURL is the Azure Blob Storage URL used for checkpoint
                          persistence by the Event Hub processor. If empty, checkpoints are
                          stored in AudiciaSource status only.
                        type: string
                      storageContainerName:
                        description: StorageContainerName is the blob container name
                          for checkpoints.
                        type: string
                    required:
                    - eventHubName
                    - eventHubNamespace
                    type: object
                  clusterIdentity:
                    description: |-
                      ClusterIdentity is used to verify that received audit events belong to
                      the cluster where this operator is running. Format varies by provider
                      (e.g., AKS resource ID, EKS cluster ARN, GKE resource name).
                    type: string
                  credentialSecretName:
                    description: |-
                      CredentialSecretName is the name of a Kubernetes Secret containing cloud
                      credentials (e.g., connection string). The Secret must exist in the same
                      namespace as the AudiciaSource. Leave empty for managed identity / workload identity.
                    type: string
                  gcp:
                    description: GCP contains GCP Pub/Sub-specific configuration.
                    properties:
                      projectID:
                        description: ProjectID is the GCP project ID.
                        type: string
                      subscriptionID:
                        description: SubscriptionID is the Pub/Sub subscription name.
                        type: string
                    required:
                    - projectID
                    - subscriptionID
                    type: object
                  provider:
                    description: Provider specifies the cloud platform.
                    enum:
                    - AzureEventHub
                    - AWSCloudWatch
                    - GCPPubSub
                    type: string
                required:
                - clusterIdentity
                - provider
                type: object
              filters:
                description: Filters defines an ordered allow/deny chain for events.
                  First match wins.
                items:
                  description: Filter defines a single allow/deny filter rule.
                  properties:
                    action:
                      description: Action is whether this filter allows or denies
                        matching events.
                      enum:
                      - Allow
                      - Deny
                      type: string
                    namespacePattern:
                      description: NamespacePattern is a regex matched against the
                        event namespace.
                      type: string
                    userPattern:
                      description: UserPattern is a regex matched against the event
                        username.
                      type: string
                  required:
                  - action
                  type: object
                type: array
              ignoreSystemUsers:
                default: true
                description: IgnoreSystemUsers filters out known system users (e.g.,
                  system:kube-controller-manager).
                type: boolean
              limits:
                description: Limits configures object size and retention limits.
                properties:
                  maxRulesPerReport:
                    default: 200
                    description: MaxRulesPerReport is the maximum number of rules
                      in a single AudiciaPolicyReport.
                    format: int32
                    minimum: 1
                    type: integer
                  retentionDays:
                    default: 30
                    description: RetentionDays is the number of days to retain rules
                      that haven't been seen.
                    format: int32
                    minimum: 1
                    type: integer
                type: object
              location:
                description: Location configures the file-based audit log source.
                properties:
                  path:
                    description: Path is the filesystem path to the audit log file.
                    minLength: 1
                    type: string
                required:
                - path
                type: object
              policyStrategy:
                description: PolicyStrategy configures how policies are generated.
                properties:
                  resourceNames:
                    default: Omit
                    description: |-
                      ResourceNames controls whether resourceNames are included in rules.
                      "Explicit" includes observed resource names; default omits them.
                    enum:
                    - Omit
                    - Explicit
                    type: string
                  scopeMode:
                    default: NamespaceStrict
                    description: ScopeMode controls whether ClusterRoles are generated.
                    enum:
                    - NamespaceStrict
                    - ClusterScopeAllowed
                    type: string
                  verbMerge:
                    default: Smart
                    description: VerbMerge controls whether similar verbs (get/list/watch)
                      are merged.
                    enum:
                    - Smart
                    - Exact
                    type: string
                  wildcards:
                    default: Forbidden
                    description: Wildcards controls whether wildcard (*) permissions
                      are generated.
                    enum:
                    - Forbidden
                    - Safe
                    type: string
                type: object
              sourceType:
                description: SourceType is the type of audit log source (K8sAuditLog
                  or Webhook).
                enum:
                - K8sAuditLog
                - Webhook
                - CloudAuditLog
                type: string
              webhook:
                description: Webhook configures the webhook-based audit event receiver.
                properties:
                  clientCASecretName:
                    description: |-
                      ClientCASecretName is the name of the Secret containing the CA bundle
                      for mTLS client certificate verification. Optional but recommended.
                    type: string
                  maxRequestBodyBytes:
                    default: 1048576
                    description: MaxRequestBodyBytes is the maximum size of a request
                      body in bytes.
                    format: int64
                    minimum: 1024
                    type: integer
                  port:
                    default: 8443
                    description: Port is the HTTPS port for the webhook receiver.
                    format: int32
                    maximum: 65535
                    minimum: 1
                    type: integer
                  rateLimitPerSecond:
                    default: 100
                    description: RateLimitPerSecond is the maximum number of requests
                      per second.
                    format: int32
                    minimum: 1
                    type: integer
                  tlsSecretName:
                    description: TLSSecretName is the name of the Secret containing
                      TLS cert and key.
                    type: string
                required:
                - tlsSecretName
                type: object
            required:
            - sourceType
            type: object
          status:
            description: AudiciaSourceStatus defines the observed state of an AudiciaSource.
            properties:
              cloudCheckpoint:
                description: CloudCheckpoint stores resumption state for cloud audit
                  log sources.
                properties:
                  partitionOffsets:
                    additionalProperties:
                      type: string
                    description: |-
                      PartitionOffsets maps partition/shard IDs to their last-acknowledged
                      sequence numbers. Used to resume consumption after restart.
                    type: object
                type: object
              conditions:
                description: Conditions represent the latest available observations
                  of the source's state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              fileOffset:
                description: FileOffset is the byte offset of the last processed position
                  in the audit log file.
                format: int64
                type: integer
              inode:
                description: Inode is the inode number of the audit log file (for
                  rotation detection).
                format: int64
                type: integer
              lastTimestamp:
                description: LastTimestamp is the timestamp of the last processed
                  audit event.
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
