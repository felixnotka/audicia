name: Lint and Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
          args: --timeout=5m --build-tags=azure,aws,gcp
          working-directory: operator

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Run tests (with coverage)
        working-directory: operator
        run: go test -race -tags azure,aws,gcp -covermode=atomic -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: go-coverage
          path: operator/coverage.out
          if-no-files-found: error

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint deploy/helm/

      - name: Template chart
        run: helm template audicia deploy/helm/ > /dev/null

  sonarqube:
    name: SonarQube Analyze
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Check Out Repo (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: go-coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.go.coverage.reportPaths=coverage.out
