name: Lint and Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
          args: --timeout=5m --build-tags=azure,aws,gcp
          working-directory: operator

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Run tests (with coverage)
        working-directory: operator
        run: go test -race -tags azure,aws,gcp -covermode=atomic -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v7
        with:
          name: go-coverage
          path: operator/coverage.out
          if-no-files-found: error

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint deploy/helm/

      - name: Template chart
        run: helm template audicia deploy/helm/ > /dev/null

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.27.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Run E2E tests
        working-directory: operator
        run: go test -tags=e2e -timeout 20m -v ./tests/e2e/...

  sonarqube:
    name: SonarQube Analyze
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Check Out Repo (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v8
        with:
          name: go-coverage

      - name: Read project version
        id: version
        run: |
          major=$(jq -r '.Major' version.json)
          minor=$(jq -r '.Minor' version.json)
          echo "value=${major}.${minor}" >> "$GITHUB_OUTPUT"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.projectVersion=${{ steps.version.outputs.value }}

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
