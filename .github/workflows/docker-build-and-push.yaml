name: Docker Build and Push

on:
  workflow_call:
    inputs:
      new_version:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Default image: file + webhook ingestion only (smallest).
          - suffix: ""
            build_tags: ""
          # Cloud provider variants.
          - suffix: "-azure"
            build_tags: "azure"
          - suffix: "-aws"
            build_tags: "aws"
          - suffix: "-gcp"
            build_tags: "gcp"

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute image tags
        id: tags
        run: |
          VERSION="${{ inputs.new_version }}"
          SUFFIX="${{ matrix.suffix }}"
          TAGS="felixnotka/audicia-operator:${VERSION}${SUFFIX}"
          if [ "${{ inputs.environment }}" = "prod" ] && [ -z "$SUFFIX" ]; then
            TAGS="${TAGS},felixnotka/audicia-operator:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image with provenance and SBOM
        uses: docker/build-push-action@v6
        with:
          context: operator
          file: operator/build/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ inputs.new_version }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
            GO_BUILD_TAGS=${{ matrix.build_tags }}
          tags: ${{ steps.tags.outputs.tags }}
          push: true
          sbom: true
          provenance: mode=max

  release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: inputs.environment == 'prod'
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          helm package deploy/helm/ \
            --version ${{ inputs.new_version }} \
            --app-version ${{ inputs.new_version }}

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ inputs.new_version }}"
          git push origin "${{ inputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.new_version }}
          generate_release_notes: true
          files: |
            audicia-operator-*.tgz
